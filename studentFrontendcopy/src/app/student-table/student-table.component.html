      <!-- reusable table end -->

      <table
        mat-table
        [dataSource]="dataSource"
        class="demo-table mat-elevation-z8"
      >
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="toggleAllRows()"
              [checked]="selectedItems.hasValue() && isAllSelected()"
              [indeterminate]="selectedItems.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (change)="onSelection(row)"
              [checked]="selectedItems.isSelected(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div class="btn-div">
        <button mat-raised-button [ngStyle]="{ color: 'blue' }">
          Total selected items: {{ selectedItems.selected.length }}
        </button>
        <button
          (click)="
            openSnackBar(
              'Congratulations! Your item has been approved !!',
              'OK'
            )
          "
          class="approve-btn"
          mat-raised-button
          [ngStyle]="{ color: 'green' }"
        >
          APPROVE items: {{ selectedItems.selected.length }}
        </button>
        <button
          mat-raised-button
          [ngStyle]="{ color: 'red' }"
          (click)="sidenav.open()"
        >
          DECLINE items: {{ selectedItems.selected.length }}
        </button>
      </div>

      <mat-paginator
        #pagination
        [pageSize]="5"
        [pageSizeOptions]="[3, 5, 6, 10, 15]"
      >
      </mat-paginator>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
